<form [formGroup]="registerForm" #formDir="ngForm" (ngSubmit)="registerUser()">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Criar nova conta</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">O código exibido após a criação deve ser copiado e salvo
                para uso posterior.</p>

            <div *ngIf="personalCode" id="alert-additional-content-1"
                class="p-4 my-4 text-blue-800 border border-blue-300 rounded-lg bg-blue-50" role="alert">
                <div class="flex items-center">
                    <svg class="flex-shrink-0 w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Info</span>
                    <h3 class="text-lg font-medium">Seu código de acesso</h3>
                </div>
                <div class="mt-2 mb-4 text-sm">{{personalCode}}</div>
            </div>

            <div class="form-group mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Endereço de
                        Email</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" formControlName="email"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <div class="mt-6 flex items-center justify-center gap-x-6">
                <button type="submit" [disabled]="registerForm.invalid"
                    class="disabled:bg-gray-400 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Registrar
                </button>
            </div>
        </div>
    </div>
</form>
